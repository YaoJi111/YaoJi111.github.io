   <p>诗题</p>
   <ul>
      <li>《玉楼春》</li>
      <li>《宣州谢朓楼饯别校书叔云》</li>
     <li>《共白头》</li>
   </ul>


    <div><h2>玉楼春</h2>
      <p>君看今日树头花，不是去年枝上朵。</p>
      <p>年年岁岁花相似，岁岁年年人不同。</p></div>
      <div><h2>宣州谢朓楼饯别校书叔云</h2>
      <p>抽刀断水水更流，举杯消愁愁更愁。</p>
      <p>人生在世不称意，明朝散发弄扁舟。</p>
   </div>
<div><h2>共白头</h2>
<p>忽有故人心上过，回首山河已是秋。</p>
<p>两处相思同淋雪，此生也算共白头。</p>
<p>白头若是雪可替，世间何来伤心人。</p>
<p>此时若有君在侧，何须淋雪作白头。</p></div>
